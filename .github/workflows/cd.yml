name: CD Pipeline

on:
    workflow_run:
      workflows: ["CI Pipeline"]
      types:
        - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: docker pull bilalms/ecom-go:latest
    - name: Delete Old docker container
      run: sudo docker rum -f ecom-go-container || true
    - name: Run docker container
      run: sudo docker run -d -p 8080:8080 --name ecom-go-container bilalms/ecom-go